<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div class="visual">
            <img src="signup.jpg">
        </div>

        <div class="mainpage">

            <div class="top">
            </div>


            <div class="middle">
                <p class="register">Sign up <em>now</em> to get started!</p>
                <form>
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                
                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                
                    <div class="input">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                
                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number" name="phone_number">
                    </div>
                
                    <div class="input">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div class="input">
                        <label for="user_password"> CONFIRM PASSWORD</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button>Create Account</button>
                <p class="already">Already have an account? <span class="class">Log in</span></p>
            </div>

            <div class="credit">Image by <a href="https://unsplash.com/@nattv">Nattipat Vesvarute</a> on <a href="https://unsplash.com/">Unsplash</a></div>

        </div>
    </div>
</body>

</html>
